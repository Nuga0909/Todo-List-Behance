<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise</title>
  </head>
  <body>
    <header>
      <h1>todo</h1>
      <p>+</p>
    </header>
    <div class="container">
      <div class="left-col">
        <div class="task">
          <div class="work"></div>
          <p>work</p>
        </div>
        <div class="task">
          <div class="study"></div>
          <p>study</p>
        </div>
        <div class="task">
          <div class="ent"></div>
          <p>entertainment</p>
        </div>
        <div class="task">
          <div class="family"></div>
          <p>family</p>
        </div>
        <label for="" class="label"
          >Hide done tasks
          <input type="checkbox" />
        </label>
      </div>
      <div class="right-col">
        <div class="task-head">
          <h3 class="title"></h3>
          <p>...</p>
        </div>
        <article>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque
          assumenda minus totam quae quidem placeat iure facere minima nisi
          illum, delectus, numquam non quo nemo sunt, unde ullam recusandae
          eveniet.
        </article>
        <div class="task-footer">
          <div class="task-type">
            <div class="work"></div>
            <div class="family"></div>
          </div>
          <label for="" class="label"
          >Done
          <input type="checkbox" />
        </label>
        </div>
      </div>
    </div>
  </body>
</html>
